        <p>此《东坡先生志林》由北宋苏轼著，明代焦竑评。全书共五卷，分为：记游、怀古、修养、疾病、官职、致仕、隐逸、佛教、道释、异事、技术、四民、女妾、贼盗、夷狄、卜居、亭堂、人物、论古等类。内容多为元丰至元符二十年中苏轼被贬杭州、湖州、黄州、惠州、海南儋州等地时的随笔杂说史论。此为明末朱墨套印本。</p>
